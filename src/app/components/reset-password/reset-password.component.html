<div class="formsize" fxLayout="row" fxLayoutAlign="center center" fxFlex.xs="100">
  <mat-card fxFlex.xs="100" fxFlex="30">
    <div class="heading2" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>
        <p>
          <span class="f">f</span>
          <span class="u">u</span>
          <span class="n">n</span>
          <span class="d">d</span>
          <span class="o">o</span>
          <span class="o">o</span>
          <span class="n">n</span>
          <span class="o">o</span>
          <span class="t">t</span>
          <span class="e">e</span>
        </p>
      </mat-card-title>
      <h2> Reset Password</h2>
    </div>
    
    <div fxLayout="column" fxLayoutAlign="center center">
      <div>
        <mat-form-field [style.fontSize.px]="12" appearance="outline" hintLabel="Max 8 characters" fxFlex.xs="100"
          fxFlex="100">
          <mat-label>Enter Your Password</mat-label>
          <input matInput placeholder="Password" name="password" type="password" [formControl]="password" required
            [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field [style.fontSize.px]="12" appearance="outline" hintLabel="Max 8 characters" fxFlex="100"
          fxFlex.xs="100">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Password" name="password" type="password" [formControl]="password" required
            [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{getErrorMessageConfirmPassword()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" (click)="onClicked()">Reset</button>
      </div>

      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap=55%>
        <!-- <p> <a routerLink="../login">Login</a> -->
      </div>

    </div>
  </mat-card>
</div>
