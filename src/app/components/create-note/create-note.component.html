<mat-sidenav-content fxLayoutGap='10'>
  <div fxLayoutGap='60px' fxLayoutAlign="center start">
    <mat-card class="takeNoteInputCardTitle" *ngIf="!isPopUp" (click)="popUp()" fxLayoutAlign="space-around start" fxFlex="48">
      <div fxLayout="row" fxFlex=100>
        <input matInput type="text" class="takeNoteInputCardTitle" placeholder="Take a Note" fxFlex=100 [style.fontSize.px]="15">
      </div>
     
    </mat-card>
  </div>

  <div fxLayoutGap='60px' fxLayoutAlign="center start" fxLayout="row">
    <mat-card class="takeNoteInputCardTitle" *ngIf="isPopUp" fxLayout="column" fxLayoutAlign="space-between start" fxFlex="48">
      <div fxLayout="column" fxFlex="100">
        <input matInput type="text" class="takeNoteInputCardTitle" placeholder="Title" fxFlex="100">
        <input matInput type="text" class="takeNoteInputCardTitle" placeholder="Take a Note" fxFlex="100">

      </div>

      <div fxLayout="row">
        <div fxLayoutAlign="start end">
       <app-note-icons></app-note-icons>
        </div>
        <div>
          <button matPreffix mat-icon-button>
            <mat-icon style="font-size: 19px;">undo</mat-icon>
          </button>
          <button matPreffix mat-icon-button>
            <mat-icon style="font-size: 19px;" >redo</mat-icon>
          </button>
        </div>
        <div fxLayoutAlign="end end">
          <button fxLayoutAlign="end end" mat-raised-button (click)="Close()">Close</button>
        </div>
      </div>
    </mat-card>
  </div>
