<mat-toolbar>

    <div fxLayout="row" fxLayoutGap=180% fxLayoutAlign="start start">
        <mat-button-toggle value="justify">
            <mat-icon>menu</mat-icon>
        </mat-button-toggle>
    </div>

    <div class="logo" fxLayout="row" fxLayoutGap=200%>
        <img src="assets/googleKeepLogo.png" width=30px>FundooNote
    </div>


    <mat-form-field id="search" [style.fontSize.px]="12" appearance="fill" fxFlex=50>
        <input #search type="search" placeholder="search" [ngClass]="{'filled':filled}" (click)="filled=true"
            (blur)="filled=search.value?true:false">
        <mat-icon matSuffix>search</mat-icon>
        <!-- <i class="material-icons">search</i> -->
    </mat-form-field>

    <i class="material-icons">
            refresh
            </i>


</mat-toolbar>
